<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="https://kit.fontawesome.com/f0a1f97ae0.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"
      integrity="sha512-tMabqarPtykgDtdtSqCL3uLVM0gS1ZkUAVhRFu1vSEFgvB73niFQWJuvviDyBGBH22Lcau4rHB5p2K2T0Xvr6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="/scripts/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet" />
    <title>COVID-19 Info</title>
  </head>
  <body>
    <h1>COVID-19 Info Site</h1>
    <div class="region-button">
      <button data-region="asia" class="region-btn select-btn btn">Asia</button>
      <button data-region="africa" class="region-btn select-btn btn">Africa</button>
      <button data-region="oceania" class="region-btn select-btn btn">Oceania</button>
      <button data-region="europe" class="region-btn select-btn btn">Europe</button>
      <button data-region="americas" class="region-btn select-btn btn">Americas</button>
    </div>
    <div class="status-buttons">
      <button data-status="confirmed" class="status-btn select-btn btn">Confirmed<i class="fas fa-check"></i></button>
      <button data-status="deaths" class="status-btn select-btn btn">Deaths<i class="fas fa-skull"></i></button>
      <button data-status="recovered" class="status-btn select-btn btn">
        Recovered <i class="far fa-thumbs-up"></i>
      </button>
      <button data-status="critical" class="status-btn select-btn btn">
        Critical<i class="fas fa-hospital-alt"></i>
      </button>
    </div>
    <div class="container">
      <canvas id="myChart"></canvas>
    </div>
    <div class="countries-section">
      <h3>View Data By Country</h3>
      <div class="countries-container">
        <div class="dropdown" data-dropdown>
          <button class="btn link" data-dropdown-button>Select Country</button>
          <div class="dropdown-menu"></div>
        </div>
        <div class="data-holder">
          <div class="box">
            <h4>Confirmed<i class="fas fa-check"></i></h4>
            <h2 class="num-data" data-type="confirmed">0</h2>
          </div>
          <div class="box">
            <h4>Death<i class="fas fa-skull"></i></h4>
            <h2 class="num-data" data-type="deaths">0</h2>
          </div>
          <div class="box">
            <h4>Recovered<i class="fas fa-thumbs-up"></i></h4>
            <h2 class="num-data" data-type="recovered">0</h2>
          </div>
          <div class="box">
            <h4>Critical<i class="fas fa-hospital-alt"></i></h4>
            <h2 class="num-data" data-type="critical">0</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
