<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"
      integrity="sha512-tMabqarPtykgDtdtSqCL3uLVM0gS1ZkUAVhRFu1vSEFgvB73niFQWJuvviDyBGBH22Lcau4rHB5p2K2T0Xvr6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="/scripts/app.js"></script>
    <title>COVID-19 Info</title>
  </head>
  <body>
    <div class="region-button">
      <button data-region="asia" class="region-btn">ASIA</button>
      <button data-region="africa" class="region-btn">AFRICA</button>
      <button data-region="oceania" class="region-btn">OCEANIA</button>
      <button data-region="europe" class="region-btn">EUROPE</button>
      <button data-region="americas" class="region-btn">AMERICAS</button>
    </div>
    <div class="status-buttons">
      <button data-status="confirmed" class="status-btn">confirmed</button>
      <button data-status="deaths" class="status-btn">deaths</button>
      <button data-status="recovered" class="status-btn">recovered</button>
      <button data-status="critical" class="status-btn">critical</button>
    </div>
    <div class="container">
      <canvas id="myChart"></canvas>
    </div>
  </body>
</html>
